<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin/staff.css">
    <script src="/js/admin/staff.js"></script>

</head>
<body>
<div id="navigation-bar" class="row-flex">
    <div>
        <a class="classic-btn" href="/" >Logo</a>
    </div>
    <div class="auto-left">
        <a class="classic-btn" href="admin/staff" id="general-info-schedule">Staff</a>
        <a class="classic-btn" href="customers" id="general-info-reports">Customers</a>
        <a class="classic-btn" href="/login" type="button">Logout</a>
    </div>
</div>

<div class="row-flex" id="staff-main-box">
    <div id="register-staff">
        <form id="register-staff-form">
            <div class="label-input-box">
                <p class="label medium-text">Username</p>
                <input type="password" name="username" class="medium-text">
            </div>
            <div class="label-input-box">
                <p class="label medium-text">First Name</p>
                <input type="password" name="first_name" class="medium-text">
            </div>
            <div class="label-input-box">
                <p class="label medium-text">Last Name</p>
                <input type="password" name="last_name" class="medium-text">
            </div>

            <div class="label-input-box">
                <p class="label medium-text">Addiction Speciality</p>
                <input type="password" name="addiction_type" class="medium-text">
            </div>
        </form>

        <button class="classic-btn auto-left">Add Staff</button>
    </div>
    <div id="all-staff">

    </div>
</div>

</body>
</html>
